<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">

  <title>Frontend Mentor | Time tracking dashboard solution</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main id="main-content">
    <div class="container">
      <section class="left-side">
        <div class="report-for">
          <img src="images/image-jeremy.png" alt="Jeremy Robson">
          <p>Report for</p>
          <p>Jeremy Robson</p>
        </div>
        <div class="report-timeframes">
          <p>Daily</p>
          <p>Weekly</p>
          <p>Monthly</p>
        </div>
      </section>

      <section class="right-side">
        <div class="time-tracking-cards">
          
            <div class="time-tracking-card__toprow--work">
              <div class="time-tracking-card__toprow--work--icon--container">
                <img src="images/icon-work.svg" alt="Work Icon" class="time-tracking-card__toprow--work--icon--container--icon">
              </div>
             


              <div class="time-tracking-card__toprow--work--data">
                <div class="time-tracking-card__toprow--work--data--title--container">
                <p class="time-tracking-card__toprow--work--data--title">Work</p>
                <img src="images/icon-ellipsis.svg" class="time-tracking-card__toprow--work--data--title--ellipsis">
              </div>
                
                <p class="time-tracking-card__toprow--work--data--hours">32hrs</p><br>
                <p class="time-tracking-card__toprow--work--data--title--previoushours">Last Week - 36hrs</p>
              </div>
            </div>

            <div class="time-tracking-card__toprow--play">
              <img src="images/icon-play.svg" alt="Play Icon">
            </div>

            <div class="time-tracking-card__toprow--study">
              <img src="images/icon-study.svg" alt="Study Icon">
            </div>
          
        

        
          <div class="time-tracking-card__bottomrow--exercise">
            <img src="images/icon-exercise.svg" alt="Exercise Icon">
          </div>

          <div class="time-tracking-card__bottomrow--social">
            <img src="images/icon-social.svg" alt="Social Icon">
          </div>

          <div class="time-tracking-card__bottomrow--selfcare">
            <img src="images/icon-self-care.svg" alt="Self Care Icon">
          </div>
        
      </div>
      </section>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
